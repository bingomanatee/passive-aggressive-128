<script language="javascript">
    window._pa_search_query = {
        zip: '<%= zip %>',
        category: '<%= category %>'
    };

</script>
<div ng-app="paApp">
    <div ng-controller="paEventsCtrl" ng-cloak id="paEventsCtrl">


        <h1>{{category_label()}} in zip {{place_label()}} </h1>

        <div>
            <label for="search-input">Search</label>
            <input type="text" class="input input-xlarge" placeholder="Search" id="search-input"
                   ng-model="search_term.title"/>

        </div>

<span ng-repeat="event in events | filter: search_term"><button ng-hide="event.expand" ng-click="expand_event(event)" class="btn btn-sm">{{ event.title }}</button><div ng-show="event.expand">
    <h2>{{event.title }}</h2>
        <p>{{event.summary }}</p>
    </div></span></div>
</div>
