<h1>Events</h1>

<style>
    .active td {
        font-weight: bold;
        color: rgb(204, 0, 0)
    }
</style>
<table>
    <tr>
        <th>id</th>
        <th>title</th>
        <th>Zip Code</th>
        <th>From</th>
        <th>To</th>
    </tr>

    <% events.forEach(function(event){ %>
    <tr <% if (event.area == zip){ %> class="active" <% } %>>
    <td><%= event.id %></td>
    <td><%= event.title %></td>
    <td><%= event.area %></td>
    <td><%= event.start_date</td>
    <td><%= event.end_date</td>
    </tr>
    <% } %>
</table>
